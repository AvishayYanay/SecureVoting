<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <script>
            function register() {
                const email = document.getElementById("tb_email").value;
                const name = document.getElementById("tb_name").value;
                alert(`Hello ${name} <${email}>`);

                var exampleSocket = new WebSocket(document.getElementById("tb_url").value);
                exampleSocket.onopen = function (event) {
                  exampleSocket.send(JSON.stringify({ email: email, name: name }));
                };
                exampleSocket.onmessage = function (event) {
                  alert(event.data);
                };
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="tb_url" size="40" required /><br />
            <label for="tb_email">Enter your email:</label><br />
            <input type="email" id="tb_email" size="20" required /><br />
            <label for="tb_name">Enter your name:</label><br />
            <input type="text" id="tb_name" size="20" required /><br />
            <input type="button" value="Register" onclick="register()">
            <input type="reset">
        </form>
    </body>
</html>
